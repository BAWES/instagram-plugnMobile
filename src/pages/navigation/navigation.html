        </ion-avatar>
        @bawestech
        <ion-badge item-right color="danger">2</ion-badge>
      </button>
      <button ion-item (click)="openPage(1)">
        <ion-avatar item-left>
          <img src="https://scontent.cdninstagram.com/t51.2885-19/s150x150/14350631_651391715024543_658582329_a.jpg">
        </ion-avatar>
        @khalidmnet
        <ion-badge item-right color="danger">126</ion-badge>
      </button>
      <button ion-item (click)="openPage(1)">
        <ion-avatar item-left>
          <img src="https://scontent.cdninstagram.com/t51.2885-19/s150x150/11950717_1641299012812447_1457713182_a.jpg">
        </ion-avatar>
        @studenthubco
        <ion-badge item-right color="danger">18</ion-badge>
      </button>
      <button ion-item (click)="openPage(1)">
        <ion-avatar item-left>
          <img src="https://scontent.cdninstagram.com/t51.2885-19/s150x150/13732345_853056294823263_65844542_a.jpg">
        </ion-avatar>
        @plugn.io
        <!--<ion-badge item-right color="danger">0</ion-badge>-->

    <ion-list>
      <ion-list-header>Personal</ion-list-header>

      <button ion-item (click)="openPage(1)">
        <ion-icon name="ios-analytics" item-left></ion-icon>
        My Activity
      </button>
      <button ion-item (click)="openPage(2)">
        <ion-icon name="ios-settings" item-left></ion-icon>
        Settings
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="ios-log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Menu Right -->
<ion-menu #menuRight *ngIf="accounts.activeAccount"
  side="right" type="overlay" persistent="true" [content]="loggedInContent">
  <ion-header>
    <ion-toolbar text-center>
      <img margin style='width:100px; height:100px;
        border-radius: 200px;
        -moz-border-radius: 200px;
        -webkit-border-radius: 200px' 
          src="{{ accounts.activeAccount.user_profile_pic }}"/> 
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-card class="statCount">
      <div class="number">{{ accounts.activeAccount.user_follower_count }}</div>
      <ion-icon class='main' name="people"></ion-icon>
      <div class='card-title'>
        Followers
      </div>
      <ion-icon class='forward' name="ios-arrow-forward"></ion-icon>
    </ion-card>

    <ion-card class="statCount">
      <div class="number">{{ accounts.activeAccount.user_following_count }}</div>
      <ion-icon class='main' name="walk"></ion-icon>
      <div class='card-title'>
        Following
      </div>
      <ion-icon class='forward' name="ios-arrow-forward"></ion-icon>
    </ion-card>

    <ion-card class="statCount">
      <div class="number">{{ accounts.activeAccount.user_media_count }}</div>
      <ion-icon class='main' name="images"></ion-icon>
      <div class='card-title'>
        Media
      </div>
      <ion-icon class='forward' name="ios-arrow-forward"></ion-icon>
    </ion-card>

    <ion-card class="statCount">
      <div class="number">{{ accounts.activeAccount.lastAgentActivity }}</div>
      <ion-icon class='main' name="pulse"></ion-icon>
      <div class='card-title'>
        Last Agent Activity
      </div>
      <ion-icon class='forward' name="ios-arrow-forward"></ion-icon>
    </ion-card>

  </ion-content>
  <ion-footer padding>
      <button ion-button block outline (click)="menuRight.close();menuLeft.open();" color="dark">
        Switch Account
      </button>
    </ion-footer>
</ion-menu>

<ion-nav #loggedInContent [root]="rootPage"></ion-nav>
