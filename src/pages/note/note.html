<ion-header>
  <ion-navbar>

    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        [disabled]="isLoading"
        (click)="saveNote()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- When content isn't available, Show Loading -->
  <div class="page-loading" *ngIf="isLoading">
    <img src='assets/brand/loader.gif'>
  </div>

  <form [formGroup]="noteForm">

    <ion-input class="titleInput" formControlName="title"
      type="text" placeholder="Title"></ion-input>

    <ion-textarea autosize rows="1" class="contentInput" formControlName="content"
      placeholder="Note">
    </ion-textarea>

  </form>


</ion-content>
