<ion-header>
  <ion-navbar>

    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <img menuToggle="left" left style='width:25px; height:25px; float:left;' src="assets/brand/icon.png" />

    <ion-buttons right *ngIf="accounts.activeAccount">
      <button ion-button icon-right menuToggle="right">
        @{{ accounts.activeAccount.user_name }} 
        <img style='width:25px; height:25px;
        margin-left:5px;
        border-radius: 200px;
        -moz-border-radius: 200px;
        -webkit-border-radius: 200px' 
          src="{{ accounts.activeAccount.user_profile_pic }}"/> 
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <h3>Media Statistics</h3>

  <!-- When content isn't available' -->
  <div class="page-loading" *ngIf="accounts.statsLoading">
    <img src='assets/brand/loader.gif'>
  </div>

  <!-- Chart test -->
  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-md-6" style="margin-bottom: 10px">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels"></th>
        </tr>
        <tr *ngFor="let d of lineChartData">
          <td *ngFor="let label of lineChartLabels; let j=index"></td>
        </tr>
      </table>
      <button (click)="randomize()">CLICK</button>
    </div>
  </div>

  <!-- Display Stats in Table View -->
  <ion-grid *ngIf="accounts.activeAccountStats">
    <ion-row>
      <ion-col><b>Date</b></ion-col>
      <ion-col><b># Posts</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let record of accounts.activeAccountStats">
      <ion-col>{{ record.record_date | date }}</ion-col>
      <ion-col>{{ record.record_media_count }}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
