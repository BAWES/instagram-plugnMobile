
<ion-content class='contentArea' padding>
  <div class='brand'>
    <img src="assets/brand/logo.png" />
    <h2>Agent Login</h2>
  </div>

  <ion-card>

    <ion-card-content class='authArea'>
      <button (click)="authorizeVia('Google')"
      class='addspace' ion-button icon-left block color="danger">
        <ion-icon name="logo-googleplus"></ion-icon>
        Log in with Google
      </button>

      <button (click)="authorizeVia('Live')"
      ion-button icon-left block>
        <ion-icon name="logo-windows"></ion-icon>
        Log in with Live
      </button>

      <button (click)="authorizeVia('Slack')"
      ion-button block color="dark">
        Log in with Slack
      </button>

      <span class="or-wrapper">
        <span class="or-text">or</span>
      </span>

      <div [hidden]="email.valid || email.pristine" 
             class="alert alert-danger">
            Email is required
          </div>

      <form>
        <ion-item>
          <ion-input #email="ngModel"
            [(ngModel)]="loginModel.email"
            name="email"
            placeholder="Your Email Address" type="email" required>
          </ion-input>

          

        </ion-item>        

        <ion-item>
          <ion-input
            [(ngModel)]="loginModel.password"
            name="password"
            placeholder="Your Password" type="password" required>
          </ion-input>
        </ion-item>
      </form>


      <button round ion-button 
        type="submit"
        (click)='login()'>
        Sign in
      </button>

    </ion-card-content>
    
  </ion-card>

  

</ion-content>

<ion-footer (click)="loadSignupPage()">
  <ion-toolbar>
    Don't have an account? <span>Sign up.</span>
  </ion-toolbar>
</ion-footer>
