
<ion-content class='contentArea' padding>
  <div class='brand'>
    <img src="assets/brand/logo.png" />
    <h2>Agent Login</h2>
  </div>

  <ion-card>

    <ion-card-content class='authArea'>
      <button (click)="navigate()"
      class='addspace' ion-button icon-left block color="danger">
        <ion-icon name="logo-googleplus"></ion-icon>
        Log in with Google
      </button>

      <button (click)="navigate()"
      ion-button icon-left block>
        <ion-icon name="logo-windows"></ion-icon>
        Log in with Live
      </button>

      <button (click)="navigate()"
      ion-button block color="dark">
        Log in with Slack
      </button>

      <span class="or-wrapper">
        <span class="or-text">or</span>
      </span>

      
      <ion-list>

        <ion-item>
          <ion-input placeholder="Your Email Address" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Your Password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button round ion-button>
        Sign in
      </button>

    </ion-card-content>
    
  </ion-card>

  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Don't have an account? Create Account</ion-title>
  </ion-toolbar>
</ion-footer>
