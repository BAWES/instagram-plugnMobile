
<ion-content class='contentArea' padding>
  <div class='brand'>
    <img src="assets/brand/logo.png" />
    <h2>Agent Login</h2>
  </div>

  <ion-card>

    <ion-card-content class='authArea'>
      <button (click)="authorizeVia('Google')"
      class='addspace' ion-button icon-left block color="danger">
        <ion-icon name="logo-googleplus"></ion-icon>
        Log in with Google
      </button>

      <button (click)="authorizeVia('Live')"
      ion-button icon-left block>
        <ion-icon name="logo-windows"></ion-icon>
        Log in with Live
      </button>

      <button (click)="authorizeVia('Slack')"
      ion-button block color="dark">
        Log in with Slack
      </button>

      <span class="or-wrapper">
        <span class="or-text">or</span>
      </span>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <ion-item>
          <ion-input type="email"
            [formControl]="loginForm.controls['emailInput']"
            placeholder="Your Email Address">
          </ion-input>
        </ion-item>

        <ion-item *ngIf="!loginForm.controls['emailInput'].valid">
          Please input email
        </ion-item>

        <ion-item>
          <ion-input type="password"
            [formControl]="loginForm.controls['passwordInput']"
            placeholder="Your Password">
          </ion-input>
        </ion-item>

        <button ion-button round type="submit" [disabled]="!loginForm.valid">
          Sign in
        </button>
      </form>
      <!-- END Login Form -->

    </ion-card-content>
    
  </ion-card>

  

</ion-content>

<ion-footer (click)="loadSignupPage()">
  <ion-toolbar>
    Don't have an account? <span>Sign up.</span>
  </ion-toolbar>
</ion-footer>
