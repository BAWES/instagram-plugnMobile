<ion-header>
  <ion-navbar>

    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <img menuToggle="left" left style='width:25px; height:25px; float:left;' src="assets/brand/icon.png" />

    <ion-title>Add Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div>
  <img src="assets/insta-logo.png" class="instagramLogo">
  </div>
  <h1>Add Instagram Account</h1>
  <p>
    With an Agency account, you may add and remove Instagram accounts and assign agents to them (including yourself).
  </p>

  <button ion-button (click)="loadUrl('https://agency.plugn.io')">
    Create/Login to Agency Account
  </button>

  <h5>What's my Agent ID to share with agencies?</h5>
  <pre style='font-size:1.5em'>{{ auth.email }}</pre>
  <p>Agencies need to know your email to send you an invite to manage their accounts.</p>

</ion-content>
