<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="gotoLogin()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">

    <!-- Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">Introducing Plugn</h2>
      <p>Comment and Customer Relationship Management for Instagram</p>
    </ion-slide>

    <!-- Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
      <h2 class="slide-title">Introducing Plugn</h2>
      <p>Comment and Customer Relationship Management for Instagram</p>
    </ion-slide>

    <!-- Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">Introducing Plugn</h2>
      <p>Comment and Customer Relationship Management for Instagram</p>
    </ion-slide>

    <!-- The Final Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">4th slide title</h2>
      <button ion-button icon-right large clear (click)="gotoLogin()">
        Get Started
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>

</ion-content>
