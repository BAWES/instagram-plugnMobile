
<ion-content class='contentArea' padding>
  <div class='brand'>
    <img src="assets/brand/logo.png" />
  </div>

  <ion-card class='loginCard'>

    <ion-card-content class='authArea'>
      <button (click)="authorizeVia('Google')"
      class='addspace' ion-button icon-left block color="google">
        <ion-icon name="logo-googleplus"></ion-icon>
        Sign up with Google
      </button>

      <button (click)="authorizeVia('Live')"
      ion-button icon-left block>
        <ion-icon name="logo-windows"></ion-icon>
        Sign up with Live
      </button>

      <button (click)="authorizeVia('Slack')"
      ion-button block color="dark">
        Sign up with Slack
      </button>

      <span class="or-wrapper">
        <span class="or-text">or</span>
      </span>

      <!-- Login Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="classicInput" novalidate>

        <input type="email"
          formControlName="email"
          placeholder="Your Email Address"/>

        <input type="password"
          formControlName="password"
          placeholder="Your Password"/>

        <div text-center>
          <button ion-button block outline color="dark" type="submit" [disabled]="!registerForm.valid"
            [style.background-color]="registerForm.valid?'black':'white'"
            [style.color]="registerForm.valid?'white':'black'">
            Create Account
          </button>
        </div>

      </form>
      <!-- END Login Form -->

    </ion-card-content>
    
  </ion-card>

</ion-content>

<ion-footer (click)="loadLoginPage()">
  <ion-toolbar>
    Already have an account? <span>Sign in.</span>
  </ion-toolbar>
</ion-footer>
