<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- Swipe to Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- When content isn't available' -->
  <div class="page-loading" *ngIf="media.isLoading">
    <img src='assets/brand/loader.gif'>
  </div>

  <!-- When content available -->
  <div *ngIf="!media.isLoading">

    <!-- Unhandled Media -->
    <ion-list class="unhandled" *ngIf="media.unhandledMedia && media.unhandledMedia.length > 0">
      <ion-list-header>
        Unhandled Media
      </ion-list-header>

      <button ion-item *ngFor="let mediaItem of media.unhandledMedia">
        <ion-thumbnail item-left>
          <img src="{{ mediaItem.image.thumb }}">
        </ion-thumbnail>

        <h3 class='elipse'>{{ mediaItem.caption }}</h3>
        <p>{{ mediaItem.numComments }} Comments - {{ mediaItem.numLikes }} Likes</p>
        <p>{{ mediaItem.datePosted }}</p>

        <ion-badge item-right color="danger">{{ mediaItem.numCommentsUnhandled }}</ion-badge>
      </button>

    </ion-list>

    <!-- Media -->
    <ion-list *ngIf="media.handledMedia && media.handledMedia.length > 0">
      <ion-list-header>
        Media
      </ion-list-header>

      <button ion-item *ngFor="let mediaItem of media.handledMedia">
        <ion-thumbnail item-left>
          <img src="{{ mediaItem.image.thumb }}">
        </ion-thumbnail>

        <h3 class='elipse'>{{ mediaItem.caption }}</h3>
        <p>{{ mediaItem.numComments }} Comments - {{ mediaItem.numLikes }} Likes</p>
        <p>{{ mediaItem.datePosted }}</p>
      </button>

    </ion-list>
  </div>

</ion-content>
