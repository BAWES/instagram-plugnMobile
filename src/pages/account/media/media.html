<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- Swipe to Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Unhandled Media -->
  <ion-list class="unhandled">
    <ion-list-header>
      Unhandled Media
    </ion-list-header>

    <button ion-item *ngFor="let mediaItem of media.unhandledMedia">
      <ion-thumbnail item-left>
        <img src="{{ mediaItem.image.thumb }}">
      </ion-thumbnail>

      <h3 class='elipse'>{{ mediaItem.caption }}</h3>
      <p>{{ mediaItem.numComments }} Comments - {{ mediaItem.numLikes }} Likes</p>
      <p>{{ mediaItem.datePosted }}</p>

      <ion-badge item-right color="danger">{{ mediaItem.numCommentsUnhandled }}</ion-badge>
    </button>

  </ion-list>

  <!-- Media -->
  <ion-list>
    <ion-list-header>
      Media
    </ion-list-header>

    <button ion-item *ngFor="let mediaItem of media.handledMedia">
      <ion-thumbnail item-left>
        <img src="{{ mediaItem.image.thumb }}">
      </ion-thumbnail>

      <h3 class='elipse'>{{ mediaItem.caption }}</h3>
      <p>{{ mediaItem.numComments }} Comments - {{ mediaItem.numLikes }} Likes</p>
      <p>{{ mediaItem.datePosted }}</p>
    </button>

  </ion-list>

</ion-content>
