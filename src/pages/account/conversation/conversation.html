<ion-header>
  <ion-navbar>
    <ion-title>Conversations</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- Swipe to Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Unhandled Conversations -->
  <ion-list class="unhandled">
    <ion-list-header>
      Unhandled Conversations
    </ion-list-header>

    <button ion-item detail-none>
      <ion-avatar item-left>
        <img src="https://scontent.cdninstagram.com/t51.2885-19/10802410_1489006914721546_730098243_a.jpg">
      </ion-avatar>

      <h3 class='elipse'>Saoud.A.A.A</h3>
      <p>@saoudalt</p>
      <p>Mark Twain. Sounds familiar. Who is he?</p>

      <ion-note item-right>3 months ago</ion-note>
      <ion-badge color="danger">324</ion-badge>
    </button>

  </ion-list>

  <!-- Conversations -->
  <ion-list>
    <ion-list-header>
      Conversations
    </ion-list-header>

    <button ion-item detail-none>
      <ion-avatar item-left>
        <img src="https://scontent.cdninstagram.com/t51.2885-19/10802410_1489006914721546_730098243_a.jpg">
      </ion-avatar>

      <h3 class='elipse'>Saoud.A.A.A</h3>
      <p>@saoudalt</p>

    </button>

  </ion-list>

</ion-content>
