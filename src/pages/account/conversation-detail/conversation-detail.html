<ion-header>
  <ion-navbar>
    <ion-title>{{ activeConversation.comment_by_fullname }}</ion-title>

    <ion-buttons right>
      <button ion-button>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button block outline color="dark">
        Mark Conversation Handled
    </button>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Swipe to Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="conversations.conversationList">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- When content isn't available' -->
  <div class="page-loading" *ngIf="conversations.isLoading && !conversations.refresherLoading">
    <img src='assets/brand/loader.gif'>
  </div>

  <!-- When content available -->
  <div *ngIf="!conversations.isLoading || conversations.refresherLoading">

    <!-- Comments in Conversation -->
    <ion-list no-lines>

      <!-- Sliding Item -->
      <ion-item-sliding>
        <!-- The Ion Item -->
        <ion-item text-wrap>
          <ion-avatar item-left>
            <img src="{{ activeConversation.comment_by_photo }}w" onError="this.src='assets/user.png';">
          </ion-avatar>

          <h3 class='elipse'>Jasem</h3>
          <p>@khalidmnet</p>
          <p class="message">Once upon a time bla bla a upon a time bla bla a upon a time bla bla a upon a time bla bla a</p>

          <ion-note item-right>15 minutes ago</ion-note>
        </ion-item>

        <!-- Right Sliding Options -->
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <ion-chip>
        <ion-avatar>
          <img src="{{ activeConversation.comment_by_photo }}" onError="this.src='assets/user.png';">
        </ion-avatar>
        <ion-label>@{{ activeConversation.comment_by_username }}</ion-label>
      </ion-chip>
    </ion-buttons>
    
    <ion-textarea autosize rows="1" placeholder="comment input here"></ion-textarea>

    <ion-buttons right>
      <button ion-button>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>  
</ion-footer>
