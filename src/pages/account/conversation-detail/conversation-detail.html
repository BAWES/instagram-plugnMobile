<ion-header>
  <ion-navbar>
    <ion-title>Conversation Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Swipe to Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="conversations.conversationList">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- When content isn't available' -->
  <div class="page-loading" *ngIf="conversations.isLoading && !conversations.refresherLoading">
    <img src='assets/brand/loader.gif'>
  </div>

  <!-- When content available -->
  <div *ngIf="!conversations.isLoading || conversations.refresherLoading">

    {{ activeConversation | json }}

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <ion-chip>
        <ion-avatar>
          <img src="{{ activeConversation.comment_by_photo }}" onError="this.src='assets/user.png';">
        </ion-avatar>
        <ion-label>@{{ activeConversation.comment_by_username }}</ion-label>
      </ion-chip>
    </ion-buttons>
    
    <ion-input type="text" placeholder="comment input here"></ion-input>

    <ion-buttons right>
      <button ion-button>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>  
</ion-footer>
